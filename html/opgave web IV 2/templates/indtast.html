{% extends "base.html" %}

{% block title %}Indtast Data{% endblock %}

{% block content %}
    <h1>Indtast nye målinger</h1>
    <form method="POST">
        <label for="lokation">Lokation:</label>
        <input type="text" id="lokation" name="lokation" required><br><br>

        <label for="temp">Temperatur °C:</label>
        <input type="number" id="temp" name="temp" required><br><br>

        <label for="tryk">Tryk mmHg:</label>
        <input type="number" id="tryk" name="tryk" required><br><br>

        <label for="dato">Dato:</label>
        <input type="text" id="dato" name="dato" placeholder="dd/mm-yyyy" required><br><br>

        <input type="submit" value="Indsend">
    </form>
{% endblock %}
