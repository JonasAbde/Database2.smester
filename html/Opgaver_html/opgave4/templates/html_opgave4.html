<!DOCTYPE html>
<html>
<head>
    <title>Bogliste</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Liste over Bøger</h1>
    <table>
        <thead>
            <tr>
                <th>Titel</th>
                <th>Forfatter</th>
                <th>År</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.year }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
